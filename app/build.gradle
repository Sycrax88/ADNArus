/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
	id 'groovy'
    id 'ADNArus.java-application-conventions'
    id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    
    //compileOnly group: 'javae.faces', name: 'jsf-api', version: '2.1'
    compileOnly 'javax:javaee-api:7.0'
	compileOnly 'com.sun.faces:jsf-impl:2.2.20'
    
}

groovy {
    version '2.5.0' 
}

application {
    // Define the main class for the application.
    mainClass = 'ADNArus.app.App'
}



